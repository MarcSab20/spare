# monitoring/prometheus.yml
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'krakend-apollo-monitor'

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:
  # Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 5s
    metrics_path: /metrics

  # KrakenD Metrics
  - job_name: 'krakend'
    static_configs:
      - targets: ['krakend:8091']
    scrape_interval: 10s
    metrics_path: /metrics
    scrape_timeout: 5s
    honor_labels: true

  # Apollo Gateway Metrics
  - job_name: 'apollo-gateway'
    static_configs:
      - targets: ['apollo-gateway:4001']
    scrape_interval: 10s
    metrics_path: /metrics
    scrape_timeout: 5s
    honor_labels: true

  # Node Exporter (métriques système)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    metrics_path: /metrics

  # Health checks
  - job_name: 'krakend-health'
    static_configs:
      - targets: ['krakend:8080']
    scrape_interval: 30s
    metrics_path: /health
    scheme: http

  - job_name: 'apollo-health'
    static_configs:
      - targets: ['apollo-gateway:4000']
    scrape_interval: 30s
    metrics_path: /health
    scheme: http