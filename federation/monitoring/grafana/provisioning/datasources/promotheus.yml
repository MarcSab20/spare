# monitoring/grafana/provisioning/datasources/prometheus.yml
apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      queryTimeout: 60s
      timeInterval: 5s

---

# monitoring/grafana/provisioning/dashboards/dashboard.yml
apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

---

# monitoring/grafana/dashboards/krakend-apollo-dashboard.json
{
  "dashboard": {
    "id": null,
    "title": "KrakenD & Apollo Gateway Monitoring",
    "tags": ["krakend", "apollo", "gateway", "monitoring"],
    "timezone": "browser",
    "refresh": "5s",
    "time": {
      "from": "now-1h",
      "to": "now"
    },
    "panels": [
      {
        "id": 1,
        "title": "Total Requests per Second",
        "type": "stat",
        "targets": [
          {
            "expr": "sum(rate(krakend_requests_total[5m])) + sum(rate(apollo_gateway_http_requests_total[5m]))",
            "legendFormat": "Total RPS"
          }
        ],
        "fieldConfig": {
          "defaults": {
            "color": {
              "mode": "palette-classic"
            },
            "custom": {
              "displayMode": "lcd",
              "orientation": "horizontal"
            },
            "thresholds": {
              "steps": [
                {"color": "green", "value": null},
                {"color": "yellow", "value": 80},
                {"color": "red", "value": 100}
              ]
            }
          }
        },
        "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
      },
      {
        "id": 2,
        "title": "Error Rate (%)",
        "type": "stat",
        "targets": [
          {
            "expr": "(sum(rate(krakend_requests_total{status=~\"5..\"}[5m])) + sum(rate(apollo_gateway_http_requests_total{status_code=~\"5..\"}[5m]))) / (sum(rate(krakend_requests_total[5m])) + sum(rate(apollo_gateway_http_requests_total[5m]))) * 100",
            "legendFormat": "Error Rate"
          }
        ],
        "fieldConfig": {
          "defaults": {
            "color": {
              "mode": "thresholds"
            },
            "thresholds": {
              "steps": [
                {"color": "green", "value": null},
                {"color": "yellow", "value": 1},
                {"color": "red", "value": 5}
              ]
            },
            "unit": "percent"
          }
        },
        "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
      },
      {
        "id": 3,
        "title": "KrakenD Request Rate",
        "type": "timeseries",
        "targets": [
          {
            "expr": "sum by (method, endpoint) (rate(krakend_requests_total[5m]))",
            "legendFormat": "{{method}} {{endpoint}}"
          }
        ],
        "fieldConfig": {
          "defaults": {
            "color": {
              "mode": "palette-classic"
            },
            "custom": {
              "drawStyle": "line",
              "lineInterpolation": "linear",
              "lineWidth": 1,
              "fillOpacity": 10
            },
            "unit": "reqps"
          }
        },
        "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
      },
      {
        "id": 4,
        "title": "Apollo Gateway Operations",
        "type": "timeseries",
        "targets": [
          {
            "expr": "sum by (operation_type, operation_name) (rate(apollo_gateway_graphql_operations_total[5m]))",
            "legendFormat": "{{operation_type}}: {{operation_name}}"
          }
        ],
        "fieldConfig": {
          "defaults": {
            "color": {
              "mode": "palette-classic"
            },
            "custom": {
              "drawStyle": "line",
              "lineInterpolation": "linear",
              "lineWidth": 1,
              "fillOpacity": 10
            },
            "unit": "ops"
          }
        },
        "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
      },
      {
        "id": 5,
        "title": "Response Time Percentiles",
        "type": "timeseries",
        "targets": [
          {
            "expr": "histogram_quantile(0.50, sum by (le) (rate(krakend_request_duration_seconds_bucket[5m])))",
            "legendFormat": "KrakenD p50"
          },
          {
            "expr": "histogram_quantile(0.95, sum by (le) (rate(krakend_request_duration_seconds_bucket[5m])))",
            "legendFormat": "KrakenD p95"
          },
          {
            "expr": "histogram_quantile(0.50, sum by (le) (rate(apollo_gateway_http_request_duration_seconds_bucket[5m])))",
            "legendFormat": "Apollo p50"
          },
          {
            "expr": "histogram_quantile(0.95, sum by (le) (rate(apollo_gateway_http_request_duration_seconds_bucket[5m])))",
            "legendFormat": "Apollo p95"
          }
        ],
        "fieldConfig": {
          "defaults": {
            "color": {
              "mode": "palette-classic"
            },
            "custom": {
              "drawStyle": "line",
              "lineInterpolation": "linear",
              "lineWidth": 2,
              "fillOpacity": 0
            },
            "unit": "s"
          }
        },
        "gridPos": {"h": 8, "w": 24, "x": 0, "y": 16}
      },
      {
        "id": 6,
        "title": "Subgraph Requests",
        "type": "timeseries",
        "targets": [
          {
            "expr": "sum by (subgraph_name, status) (rate(apollo_gateway_subgraph_requests_total[5m]))",
            "legendFormat": "{{subgraph_name}} ({{status}})"
          }
        ],
        "fieldConfig": {
          "defaults": {
            "color": {
              "mode": "palette-classic"
            },
            "custom": {
              "drawStyle": "line",
              "lineInterpolation": "linear",
              "lineWidth": 1,
              "fillOpacity": 10
            },
            "unit": "reqps"
          }
        },
        "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24}
      },
      {
        "id": 7,
        "title": "Memory Usage",
        "type": "timeseries",
        "targets": [
          {
            "expr": "apollo_gateway_process_resident_memory_bytes",
            "legendFormat": "Apollo Gateway Memory"
          },
          {
            "expr": "process_resident_memory_bytes{job=\"node-exporter\"}",
            "legendFormat": "System Memory"
          }
        ],
        "fieldConfig": {
          "defaults": {
            "color": {
              "mode": "palette-classic"
            },
            "custom": {
              "drawStyle": "line",
              "lineInterpolation": "linear",
              "lineWidth": 1,
              "fillOpacity": 10
            },
            "unit": "bytes"
          }
        },
        "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24}
      }
    ],
    "templating": {
      "list": [
        {
          "name": "instance",
          "type": "query",
          "query": "label_values(up, instance)",
          "refresh": 1,
          "includeAll": true,
          "multi": true
        }
      ]
    }
  }
}